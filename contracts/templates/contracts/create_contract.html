{% extends 'contracts/base.html' %}

{% block content %}
  <h2>Create New Contract</h2>
  
  <p>Contract Text:</p>
  <textarea readonly rows="10" style="width: 100%; height: 200; font-size: 14px; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
    It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. 
    The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters, as opposed to using Content here, content here, 
    making it look like readable English. Many desktop publishing packages and web page editors now use Lorem Ipsum as their default model text, 
    and a search for lorem ipsum will uncover many web sites still in their infancy. Various versions have evolved over the years, 
    sometimes by accident, sometimes on purpose. Please sign the contract here: ~signature~
  </textarea>
  
  
  <label for="other_signer_name">  second person name:</label>
  <input type="text" name="other_signer_name" required /><br>
  
  <label for="other_signer_email"> second person email:</label>
  <input type="email" name="other_signer_email" required /><br>
  
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create and Sign Contract</button>
  </form>
{% endblock %}
